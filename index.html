<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #tweet-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .tweet-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="tweet-container"></div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            return lines.map(line => line.trim());
        }

        function createTweetEmbed(tweetUrl) {
            const wrapper = document.createElement('div');
            wrapper.className = 'tweet-wrapper';
            wrapper.innerHTML = `
                <blockquote class="twitter-tweet">
                    <a href="${tweetUrl}"></a>
                </blockquote>
            `;
            return wrapper;
        }

        async function initialize() {
            const tweetUrls = await fetchCSV();
            const tweetContainer = document.getElementById('tweet-container');

            tweetUrls.forEach(tweetUrl => {
                const tweetEmbed = createTweetEmbed(tweetUrl);
                tweetContainer.appendChild(tweetEmbed);
            });

            twttr.widgets.load();  // Initialize Twitter widgets

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (iframe) {
                        if (entry.isIntersecting) {
                            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                        } else {
                            iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                        }
                    }
                });
            }, { threshold: 0.75 });

            document.querySelectorAll('.tweet-wrapper').forEach(wrapper => {
                observer.observe(wrapper);
            });
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
