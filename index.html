<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Twitter Post</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .embed-container {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="embed-container" id="twitter-embed"></div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // URL of the tweet to be embedded
            const tweetUrl = "https://twitter.com/buitengebieden/status/1817233571238617530";

            // Fetch the oEmbed API response
            fetch(`https://publish.twitter.com/oembed?url=${encodeURIComponent(tweetUrl)}`)
                .then(response => response.json())
                .then(data => {
                    // Insert the HTML snippet into the container
                    document.getElementById('twitter-embed').innerHTML = data.html;
                    
                    // Ensure the Twitter widgets.js script runs to render the embedded tweet
                    if (typeof twttr !== "undefined") {
                        twttr.widgets.load();
                    }
                })
                .catch(error => console.error('Error fetching the tweet:', error));
        });
    </script>
</body>
</html>
