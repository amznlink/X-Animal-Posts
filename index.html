<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #tweet-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div id="tweet-container">
        <iframe id="tweet-iframe" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        let currentTweetIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => line.trim());
            loadTweet(tweetUrls[currentTweetIndex]);
        }

        function loadTweet(tweetUrl) {
            const iframe = document.getElementById('tweet-iframe');
            iframe.src = `https://twitframe.com/show?url=${tweetUrl}`;
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                // Swipe down or scroll down
                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length;
            } else {
                // Swipe up or scroll up
                currentTweetIndex = (currentTweetIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadTweet(tweetUrls[currentTweetIndex]);
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
        document.getElementById('tweet-container').addEventListener('wheel', handleSwipe);
    </script>
</body>
</html>
