<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-iframe" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        let currentVideoIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => line.trim());
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        async function extractVideoUrl(tweetUrl) {
            // Fetch the oEmbed data from Twitter
            const oEmbedResponse = await fetch(`https://publish.twitter.com/oembed?url=${tweetUrl}&hide_thread=true&hide_media=false`);
            const oEmbedData = await oEmbedResponse.json();
            const htmlString = oEmbedData.html;

            // Extract the video URL from the oEmbed HTML
            const videoUrlMatch = htmlString.match(/src="([^"]+)"/);
            if (videoUrlMatch && videoUrlMatch[1]) {
                return videoUrlMatch[1];
            }

            throw new Error('Video URL not found');
        }

        async function loadVideo(tweetUrl) {
            try {
                const videoUrl = await extractVideoUrl(tweetUrl);
                const iframe = document.getElementById('video-iframe');
                iframe.src = videoUrl;
                resizeIframe();
            } catch (error) {
                console.error('Error loading video:', error);
            }
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                // Swipe down or scroll down
                currentVideoIndex = (currentVideoIndex + 1) % tweetUrls.length;
            } else {
                // Swipe up or scroll up
                currentVideoIndex = (currentVideoIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        function resizeIframe() {
            const iframe = document.getElementById('video-iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeIframe);

        document.addEventListener('DOMContentLoaded', () => {
            fetchCSV();
            resizeIframe();
        });

        document.getElementById('video-container').addEventListener('wheel', handleSwipe);
    </script>
</body>
</html>
