<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            object-fit: cover;
            scroll-snap-align: start;
            border: none;
        }

        video.fullscreen {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("video-container");

            // Function to load videos from the videos.json file
            function loadVideos() {
                fetch('videos/videos.json')
                    .then(response => response.json())
                    .then(videos => {
                        videos.forEach(video => {
                            const videoElement = document.createElement('video');
                            videoElement.src = `videos/${video}`;
                            videoElement.controls = true;
                            videoContainer.appendChild(videoElement);

                            // Add event listener for playing video when in view
                            const observer = new IntersectionObserver(entries => {
                                entries.forEach(entry => {
                                    if (entry.isIntersecting) {
                                        videoElement.play();
                                        videoElement.classList.add('fullscreen');
                                    } else {
                                        videoElement.pause();
                                        videoElement.classList.remove('fullscreen');
                                    }
                                });
                            }, { threshold: 0.5 });

                            observer.observe(videoElement);
                        });
                    });
            }

            loadVideos();
        });

        // Ensure scrolling goes to next video in list
        window.addEventListener('wheel', function(event) {
            const delta = Math.sign(event.deltaY);
            if (delta > 0) {
                scrollToNext();
            } else if (delta < 0) {
                scrollToPrevious();
            }
        });

        function scrollToNext() {
            const currentVideo = document.querySelector('video.fullscreen');
            if (currentVideo && currentVideo.nextElementSibling) {
                currentVideo.nextElementSibling.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function scrollToPrevious() {
            const currentVideo = document.querySelector('video.fullscreen');
            if (currentVideo && currentVideo.previousElementSibling) {
                currentVideo.previousElementSibling.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
