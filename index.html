<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #tweet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-type: y mandatory;
        }
        .tweet {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            border: none;
        }
    </style>
</head>
<body>
    <div id="tweet-container">
        <blockquote class="twitter-tweet">
            <a href="https://x.com/hussain_tarana/status/1815194875148816467?t=lkhknOFPOLXJEidIUo8rUA&s=19"></a>
        </blockquote>
        <blockquote class="twitter-tweet">
            <a href="https://x.com/xForNature/status/1817130412075839515?t=lkhknOFPOLXJEidIUo8rUA&s=19"></a>
        </blockquote>
        <blockquote class="twitter-tweet">
            <a href="https://x.com/hussain_tarana/status/1817029776173109437?t=lkhknOFPOLXJEidIUo8rUA&s=19"></a>
        </blockquote>
        <blockquote class="twitter-tweet">
            <a href="https://x.com/hussain_tarana/status/1815599852128190782?t=Pp5B2FsJZXXsIcHCK12fLw&s=19"></a>
        </blockquote>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tweetContainer = document.getElementById("tweet-container");
            const tweets = tweetContainer.getElementsByClassName("tweet");

            let startY = 0;
            let endY = 0;

            document.addEventListener('touchstart', function(event) {
                startY = event.touches[0].clientY;
            });

            document.addEventListener('touchend', function(event) {
                endY = event.changedTouches[0].clientY;
                handleTouchScroll();
            });

            function handleTouchScroll() {
                let closestTweet = null;
                let closestDistance = Infinity;

                Array.from(tweets).forEach(tweet => {
                    const rect = tweet.getBoundingClientRect();
                    const distance = Math.abs(rect.top);

                    if (distance < closestDistance) {
                        closestTweet = tweet;
                        closestDistance = distance;
                    }
                });

                if (closestTweet) {
                    if (startY > endY) {
                        // Scroll down
                        const nextTweet = closestTweet.nextElementSibling;
                        if (nextTweet) {
                            nextTweet.scrollIntoView({ block: 'start' });
                        }
                    } else {
                        // Scroll up
                        const previousTweet = closestTweet.previousElementSibling;
                        if (previousTweet) {
                            previousTweet.scrollIntoView({ block: 'start' });
                        }
                    }
                }
            }
        });

        document.documentElement.style.scrollBehavior = 'auto';
    </script>
</body>
</html>
