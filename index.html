<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }

        .tweet-embed {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        const videoContainer = document.getElementById('video-container');

        fetch('data.csv')
          .then(response => response.text())
          .then(data => {
            const tweetUrls = data.split('\n').filter(url => url.trim());

            const loadNextTweet = async () => {
              if (tweetUrls.length === 0) return;

              const tweetUrl = tweetUrls.shift();

              try {
                const oembedResponse = await fetch(`https://publish.twitter.com/oembed?url=${tweetUrl}`);
                const oembedData = await oembedResponse.json();
                const htmlString = oembedData.html;

                const embedDiv = document.createElement('div');
                embedDiv.classList.add('tweet-embed');
                embedDiv.innerHTML = htmlString;
                videoContainer.appendChild(embedDiv);

                const iframe = embedDiv.querySelector('iframe');
                if (iframe) {
                  iframe.addEventListener('load', () => {
                    setTimeout(loadNextTweet, 1000);
                  });
                } else {
                  console.error('Tweet embed failed:', tweetUrl);
                  loadNextTweet();
                }
              } catch (error) {
                console.error('Error fetching or processing tweet:', error);
                loadNextTweet();
              }
            };

            loadNextTweet();
          })
          .catch(error => {
            console.error('Error fetching tweet URLs:', error);
          });
    </script>
</body>
</html>
