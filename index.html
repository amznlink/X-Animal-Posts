<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #tweet-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="tweet-container"></div>

    <script>
        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            return lines.map(line => line.trim());
        }

        async function loadTweetVideo(tweetUrl) {
            const oEmbedUrl = `https://publish.twitter.com/oembed?url=${encodeURIComponent(tweetUrl)}&omit_script=true`;
            try {
                const response = await fetch(oEmbedUrl);
                const data = await response.json();
                const html = data.html;
                const videoUrlMatch = html.match(/<video[^>]*src="([^"]*)"/);

                if (videoUrlMatch && videoUrlMatch[1]) {
                    return videoUrlMatch[1];
                } else {
                    console.error('No video found in the tweet.');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching tweet data:', error);
                return null;
            }
        }

        async function initialize() {
            const tweetUrls = await fetchCSV();
            const tweetContainer = document.getElementById('tweet-container');

            for (const tweetUrl of tweetUrls) {
                const videoUrl = await loadTweetVideo(tweetUrl);
                if (videoUrl) {
                    const videoWrapper = document.createElement('div');
                    videoWrapper.className = 'video-wrapper';
                    const videoElement = document.createElement('video');
                    videoElement.src = videoUrl;
                    videoElement.controls = true;
                    videoWrapper.appendChild(videoElement);
                    tweetContainer.appendChild(videoWrapper);
                }
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.75 });

            document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                observer.observe(wrapper);
            });
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
