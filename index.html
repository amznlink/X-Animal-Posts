<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls autoplay></video>
        <div id="loading-indicator">Loading...</div>
    </div>

    <script>
        let currentVideoIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => convertToMediaViewerUrl(line.trim()));
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        function convertToMediaViewerUrl(url) {
            const regex = /https:\/\/x\.com\/([^\/]+)\/status\/(\d+).*/;
            const match = url.match(regex);
            if (match) {
                const username = match[1];
                const tweetId = match[2];
                return `https://x.com/${username}/status/${tweetId}/mediaViewer?currentTweet=${tweetId}&currentTweetUser=${username}`;
            }
            return url; // return original if no match
        }

        async function loadVideo(tweetUrl) {
            const loadingIndicator = document.getElementById('loading-indicator');
            const videoPlayer = document.getElementById('video-player');

            if (loadingIndicator) loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(tweetUrl);
                const text = await response.text();
                const videoUrlMatch = text.match(/src="([^"]+\.(mp4|webm|ogg))"/);
                if (videoUrlMatch && videoUrlMatch[1]) {
                    videoPlayer.src = videoUrlMatch[1];
                } else {
                    throw new Error('Video URL not found');
                }
            } catch (error) {
                console.error('Error loading video:', error);
                // You can also display an error message to the user here
            } finally {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                currentVideoIndex = (currentVideoIndex + 1) % tweetUrls.length;
            } else {
                currentVideoIndex = (currentVideoIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
        document.getElementById('video-container').addEventListener('wheel', handleSwipe);
    </script>
</body>
</html>
