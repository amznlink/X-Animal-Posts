<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            object-position: center;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-iframe" sandbox="allow-scripts allow-same-origin allow-popups" allow="autoplay; fullscreen"></iframe>
        <div id="loading-indicator">Loading...</div>
    </div>

    <script>
        let currentTweetIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => convertToTweetUrl(line.trim()));
            loadTweet();
        }

        function convertToTweetUrl(url) {
            const regex = /https:\/\/x\.com\/([^\/]+)\/status\/(\d+).*/;
            const match = url.match(regex);
            if (match) {
                const username = match[1];
                const tweetId = match[2];
                return `https://x.com/${username}/status/${tweetId}`;
            }
            return ''; // return empty string if no match
        }

        function loadTweet() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) loadingIndicator.style.display = 'block';

            try {
                const currentTweet = tweetUrls[currentTweetIndex];
                const iframe = document.getElementById('video-iframe');
                iframe.src = currentTweet;

                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length; // Cycle through the URLs
            } catch (error) {
                console.error('Error loading tweet:', error);
                // You can also display an error message to the user here
            } finally {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length;
            } else {
                currentTweetIndex = (currentTweetIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadTweet();
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
        document.getElementById('video-container').addEventListener('wheel', handleSwipe);
        document.getElementById('video-container').addEventListener('click', loadTweet);
    </script>
</body>
</html>
