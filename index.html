<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Loading...</div>

    <script>
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => convertToMediaViewerUrl(line.trim()));
            if (tweetUrls.length > 0) {
                loadMediaViewer(tweetUrls);
            }
        }

        function convertToMediaViewerUrl(url) {
            const regex = /https:\/\/x\.com\/([^\/]+)\/status\/(\d+).*/;
            const match = url.match(regex);
            if (match) {
                const username = match[1];
                const tweetId = match[2];
                return `currentTweet=${tweetId}&currentTweetUser=${username}`;
            }
            return ''; // return empty string if no match
        }

        function loadMediaViewer(tweetUrls) {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) loadingIndicator.style.display = 'block';

            try {
                const baseUrlMatch = tweetUrls[0].match(/currentTweet=(\d+)&currentTweetUser=([^&]+)/);
                if (baseUrlMatch) {
                    const tweetId = baseUrlMatch[1];
                    const username = baseUrlMatch[2];
                    let combinedUrl = `https://x.com/${username}/status/${tweetId}/mediaViewer?`;

                    tweetUrls.forEach(tweet => {
                        combinedUrl += tweet + '&';
                    });

                    combinedUrl = combinedUrl.slice(0, -1); // Remove the trailing '&'
                    window.location.href = combinedUrl; // Redirect the web view to the constructed URL
                } else {
                    throw new Error('Base URL could not be constructed');
                }
            } catch (error) {
                console.error('Error loading media viewer:', error);
                // You can also display an error message to the user here
            } finally {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
    </script>
</body>
</html>
