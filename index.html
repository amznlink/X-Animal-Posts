<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Twitter Post</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://x.com/buitengebieden/status/1817233571238617530?currentTweet=1817233571238617530&currentTweetUser=buitengebieden"
        allow="autoplay; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    <script>
        document.querySelector('iframe').setAttribute('allow', 'autoplay; fullscreen');
    </script>
</body>
</html>
