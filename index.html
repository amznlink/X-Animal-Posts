<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            object-position: center;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-iframe" allow="autoplay; fullscreen"></iframe>
        <div id="loading-indicator">Loading...</div>
    </div>

    <script>
        let currentVideoIndex = 0;
        let tweetUrls = [];

        function convertTweetUrl(originalUrl) {
            const url = new URL(originalUrl);
            const pathSegments = url.pathname.split('/');

            // Extract the username and tweet ID from the URL
            const username = pathSegments[1];
            const tweetId = pathSegments[3];

            // Construct the new URL
            const newUrl = `https://x.com/${username}/status/${tweetId}/mediaViewer?currentTweet=${tweetId}&currentTweetUser=${username}`;

            return newUrl;
        }

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => convertTweetUrl(line.trim()));
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        function loadVideo(videoUrl) {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) loadingIndicator.style.display = 'block';

            const iframe = document.getElementById('video-iframe');
            iframe.src = videoUrl;
            
            iframe.onload = () => {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            };
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                currentVideoIndex = (currentVideoIndex + 1) % tweetUrls.length;
            } else {
                currentVideoIndex = (currentVideoIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadVideo(tweetUrls[currentVideoIndex]);
        }

        function resizeIframe() {
            const iframe = document.getElementById('video-iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeIframe);

        document.addEventListener('DOMContentLoaded', () => {
            fetchCSV();
            resizeIframe();
        });

        document.getElementById('video-container').addEventListener('wheel', handleSwipe);
    </script>
</body>
</html>
