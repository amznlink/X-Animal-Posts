<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="tweet-container"></div>
        <div id="loading-indicator">Loading...</div>
    </div>

    <script>
        let currentTweetIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => line.trim());
            loadTweet();
        }

        async function loadTweet() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const tweetContainer = document.getElementById('tweet-container');

            if (loadingIndicator) loadingIndicator.style.display = 'block';
            tweetContainer.innerHTML = ''; // Clear previous content

            try {
                const currentTweetUrl = tweetUrls[currentTweetIndex];
                const oEmbedResponse = await fetch(`https://publish.twitter.com/oembed?url=${currentTweetUrl}&hide_thread=true&hide_media=false`);
                const oEmbedData = await oEmbedResponse.json();
                const htmlString = oEmbedData.html;

                tweetContainer.innerHTML = htmlString;

                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length; // Cycle through the URLs
            } catch (error) {
                console.error('Error loading tweet:', error);
                // You can also display an error message to the user here
            } finally {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        function handleSwipe(event) {
            if (event.deltaY > 0) {
                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length;
            } else {
                currentTweetIndex = (currentTweetIndex - 1 + tweetUrls.length) % tweetUrls.length;
            }
            loadTweet();
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
        document.getElementById('video-container').addEventListener('wheel', handleSwipe);
        document.getElementById('video-container').addEventListener('click', loadTweet);
    </script>
</body>
</html>
