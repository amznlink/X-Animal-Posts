<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Twitter Post</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .embed-container {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- The HTML snippet returned by the oEmbed API -->
        <a class="twitter-timeline" href="https://twitter.com/buitengebieden/status/1817233571238617530">Tweets by buitengebieden</a>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
