<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-type: y mandatory;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            scroll-snap-align: start;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video src="videos/EVDCV6JrvauVGYgl.mp4" controls></video>
        <video src="videos/T79ZDDgpTKQgoBrJ (1).mp4" controls></video>
        <video src="videos/8R-jq7_f5TiYfQWJ.mp4" controls></video>
        <video src="videos/2txGdJ_bLr1tRDhq.mp4" controls></video>
        <video src="videos/Hsr-ZhUdZhC9bcea.mp4" controls></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videos = document.querySelectorAll('video');

            videos.forEach(video => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });
                }, { threshold: 0.75 });
                observer.observe(video);
            });
        });

        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                scrollToNext();
            } else if (event.deltaY < 0) {
                scrollToPrevious();
            }
        });

        function scrollToNext() {
            const currentVideo = document.querySelector('video[autoplay]');
            if (currentVideo && currentVideo.nextElementSibling) {
                currentVideo.nextElementSibling.scrollIntoView({ behavior: 'auto' });
            } else if (!currentVideo && videos.length > 0) {
                videos[0].scrollIntoView({ behavior: 'auto' });
            }
        }

        function scrollToPrevious() {
            const currentVideo = document.querySelector('video[autoplay]');
            if (currentVideo && currentVideo.previousElementSibling) {
                currentVideo.previousElementSibling.scrollIntoView({ behavior: 'auto' });
            }
        }

        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.addEventListener('play', () => {
                videos.forEach(v => v.removeAttribute('autoplay'));
                video.setAttribute('autoplay', 'true');
            });
        });
    </script>
</body>
</html>
