<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #tweet-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .tweet-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border: none;
        }
    </style>
</head>
<body>
    <div id="tweet-container"></div>

    <script>
        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            return lines.map(line => line.trim());
        }

        function createIframe(tweetUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://twitframe.com/show?url=${tweetUrl}`;
            iframe.allow = 'autoplay; fullscreen';
            return iframe;
        }

        function createTweetWrapper(tweetUrl) {
            const wrapper = document.createElement('div');
            wrapper.className = 'tweet-wrapper';
            const iframe = createIframe(tweetUrl);
            wrapper.appendChild(iframe);
            return wrapper;
        }

        async function initialize() {
            const tweetUrls = await fetchCSV();
            const tweetContainer = document.getElementById('tweet-container');

            for (const tweetUrl of tweetUrls) {
                const tweetWrapper = createTweetWrapper(tweetUrl);
                tweetContainer.appendChild(tweetWrapper);
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (iframe) {
                        if (entry.isIntersecting) {
                            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                        } else {
                            iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                        }
                    }
                });
            }, { threshold: 0.75 });

            document.querySelectorAll('.tweet-wrapper').forEach(wrapper => {
                observer.observe(wrapper);
            });
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
