<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-container .video-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    
    .video-container .video-controls button {
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .video-container .video-controls button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="twitter-video" src="" frameborder="0" allowfullscreen crossorigin="anonymous"></iframe>
    <div class="video-controls">
      <button id="prev-video">Previous</button>
      <button id="next-video">Next</button>
    </div>
  </div>
  <script>
    const csvData = `data.csv`; // Replace with your data.csv file path
    const videoContainer = document.getElementById('twitter-video');
    const prevButton = document.getElementById('prev-video');
    const nextButton = document.getElementById('next-video');
    
    let videos = [];
    let currentVideoIndex = 0;
    
    fetch(csvData)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim() !== ''); // Remove empty lines
        rows.forEach((row, index) => {
          if (index > 0) {
            const columns = row.split(',').map(col => col.trim());
            const videoUrl = columns[0];
            if (videoUrl) {
              videos.push({ url: videoUrl, index });
            }
          }
        });
        
        // Load the first video if available
        if (videos.length > 0) {
          loadVideo(videos[0].url);
        }
        
        // Bind event listeners
        prevButton.addEventListener('click', prevVideo);
        nextButton.addEventListener('click', nextVideo);
      });
    
    function loadVideo(url) {
      videoContainer.src = url;
      videoContainer.style.display = 'block';
    }
    
    function prevVideo() {
      if (currentVideoIndex > 0) {
        currentVideoIndex--;
        loadVideo(videos[currentVideoIndex].url);
      }
    }
    
    function nextVideo() {
      if (currentVideoIndex < videos.length - 1) {
        currentVideoIndex++;
        loadVideo(videos[currentVideoIndex].url);
      }
    }
  </script>
</body>
</html>
