<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïè Animal Posts</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Loading...</div>

    <script>
        let currentTweetIndex = 0;
        let tweetUrls = [];

        async function fetchCSV() {
            const response = await fetch('data.csv');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            tweetUrls = lines.map(line => convertToMediaViewerUrl(line.trim()));
            loadMediaViewer();
        }

        function convertToMediaViewerUrl(url) {
            const regex = /https:\/\/x\.com\/([^\/]+)\/status\/(\d+).*/;
            const match = url.match(regex);
            if (match) {
                const username = match[1];
                const tweetId = match[2];
                return `currentTweet=${tweetId}&currentTweetUser=${username}`;
            }
            return ''; // return empty string if no match
        }

        function loadMediaViewer() {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) loadingIndicator.style.display = 'block';

            try {
                const baseUrl = 'https://x.com/mediaViewer?';
                const currentTweet = tweetUrls[currentTweetIndex];
                const finalUrl = baseUrl + currentTweet;
                window.location.href = finalUrl; // Redirect the web view to the constructed URL

                currentTweetIndex = (currentTweetIndex + 1) % tweetUrls.length; // Cycle through the URLs
            } catch (error) {
                console.error('Error loading media viewer:', error);
                // You can also display an error message to the user here
            } finally {
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCSV);
    </script>
</body>
</html>
