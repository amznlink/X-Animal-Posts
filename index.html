<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-type: y mandatory;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            scroll-snap-align: start;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video src="videos/8R-jq7_f5TiYfQWJ.mp4" controls></video>
        <video src="videos/2txGdJ_bLr1tRDhq.mp4" controls></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("video-container");
            const videos = videoContainer.getElementsByTagName("video");

            Array.from(videos).forEach(videoElement => {
                // Add event listener for playing video when in view
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    });
                }, { threshold: 0.75 });
                observer.observe(videoElement);
            });

            let startY = 0;
            let endY = 0;

            document.addEventListener('touchstart', function(event) {
                startY = event.touches[0].clientY;
            });

            document.addEventListener('touchend', function(event) {
                endY = event.changedTouches[0].clientY;
                handleTouchScroll();
            });

            function handleTouchScroll() {
                const videos = document.querySelectorAll('video');
                let closestVideo = null;
                let closestDistance = Infinity;

                videos.forEach(video => {
                    const rect = video.getBoundingClientRect();
                    const distance = Math.abs(rect.top);

                    if (distance < closestDistance) {
                        closestVideo = video;
                        closestDistance = distance;
                    }
                });

                if (closestVideo) {
                    if (startY > endY) {
                        // Scroll down
                        const nextVideo = closestVideo.nextElementSibling;
                        if (nextVideo) {
                            nextVideo.scrollIntoView({ block: 'start' });
                        }
                    } else {
                        // Scroll up
                        const previousVideo = closestVideo.previousElementSibling;
                        if (previousVideo) {
                            previousVideo.scrollIntoView({ block: 'start' });
                        }
                    }
                }
            }
        });

        document.documentElement.style.scrollBehavior = 'auto';
    </script>
</body>
</html>
