<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .video-container {
      position: relative;
      width: 90%; /* Adjust the width as needed */
      margin: 20px 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="videos"></div>
  <script>
    const csvData = `data.csv`; // Replace with your data.csv file path
    const videosContainer = document.getElementById('videos');
    
    fetch(csvData)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim() !== ''); // Remove empty lines
        rows.forEach((row, index) => {
          if (index > 0) {
            const columns = row.split(',').map(col => col.trim());
            const videoUrl = columns[0];
            if (videoUrl) {
              createIframe(videoUrl);
            }
          }
        });
      });
    
    function createIframe(url) {
      const iframeContainer = document.createElement('div');
      iframeContainer.classList.add('video-container');
      
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allowFullscreen = true;
      
      iframeContainer.appendChild(iframe);
      videosContainer.appendChild(iframeContainer);
    }
  </script>
</body>
</html>
