<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        const videoContainer = document.getElementById('video-container');

        fetch('data.csv')
          .then(response => response.text())
          .then(data => {
            const tweetUrls = data.split('\n').filter(url => url.trim());

            const loadNextVideo = async () => {
              if (tweetUrls.length === 0) return;

              const tweetUrl = tweetUrls.shift();

              try {
                const oembedResponse = await fetch(`https://publish.twitter.com/oembed?url=${tweetUrl}`);
                const oembedData = await oEmbedResponse.json();
                const htmlString = oEmbedData.html;

                const videoUrlMatch = htmlString.match(/src="([^"]+)"/);
                if (videoUrlMatch && videoUrlMatch[1]) {
                  const videoUrl = videoUrlMatch[1];

                  const video = document.createElement('video');
                  video.src = videoUrl;
                  video.controls = true;
                  videoContainer.appendChild(video);

                  video.addEventListener('ended', loadNextVideo);
                } else {
                  console.error('Video URL not found in tweet:', tweetUrl);
                }
              } catch (error) {
                console.error('Error fetching or processing tweet:', error);
              }
            };

            loadNextVideo();
          })
          .catch(error => {
            console.error('Error fetching video URLs:', error);
          });
    </script>
</body>
</html>
