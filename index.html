<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>X Animal Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRIP7elNh5DFFtc0BjfGm5/6pCJ38tf2wQnsM0Fq8" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRIP7elNh5DFFtc0BjfGm5/6pCJ38tf2wQnsM0Fq8" crossorigin="anonymous"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #FFFFFF; }
        .tweet-container { margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">X Animal Videos</h1>
        <div id="tweets"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'data.csv',
                dataType: 'text',
                success: function(data) {
                    var tweets = data.split('\n');
                    tweets.forEach(function(tweetUrl) {
                        if (tweetUrl) {
                            var tweetEmbed = '<blockquote class="twitter-tweet"><a href="' + tweetUrl + '"></a></blockquote>';
                            $('#tweets').append('<div class="tweet-container">' + tweetEmbed + '</div>');
                        }
                    });
                    twttr.widgets.load();
                }
            });
        });
    </script>
</body>
</html>
