    <script>
        function setBackground() {
            const now = new Date();
            const hours = now.getHours();
            const body = document.body;

            if (hours >= 6 && hours < 12) {
                body.classList.add('sunrise');
            } else if (hours >= 12 && hours < 18) {
                body.classList.add('noonday');
            } else {
                body.classList.add('sunset');
            }
        }

        setBackground();
    </script>
