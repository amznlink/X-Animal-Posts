<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-type: y mandatory;
        }
        iframe {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://twitframe.com/show?url=https://x.com/hussain_tarana/status/1815194875148816467?t=lkhknOFPOLXJEidIUo8rUA&s=19" allowfullscreen></iframe>
        <iframe src="https://twitframe.com/show?url=https://x.com/xForNature/status/1817130412075839515?t=lkhknOFPOLXJEidIUo8rUA&s=19" allowfullscreen></iframe>
        <iframe src="https://twitframe.com/show?url=https://x.com/hussain_tarana/status/1817029776173109437?t=lkhknOFPOLXJEidIUo8rUA&s=19" allowfullscreen></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("video-container");
            const iframes = videoContainer.getElementsByTagName("iframe");

            let startY = 0;
            let endY = 0;

            document.addEventListener('touchstart', function(event) {
                startY = event.touches[0].clientY;
            });

            document.addEventListener('touchend', function(event) {
                endY = event.changedTouches[0].clientY;
                handleTouchScroll();
            });

            function handleTouchScroll() {
                let closestIframe = null;
                let closestDistance = Infinity;

                Array.from(iframes).forEach(iframe => {
                    const rect = iframe.getBoundingClientRect();
                    const distance = Math.abs(rect.top);

                    if (distance < closestDistance) {
                        closestIframe = iframe;
                        closestDistance = distance;
                    }
                });

                if (closestIframe) {
                    if (startY > endY) {
                        // Scroll down
                        const nextIframe = closestIframe.nextElementSibling;
                        if (nextIframe) {
                            nextIframe.scrollIntoView({ block: 'start' });
                        }
                    } else {
                        // Scroll up
                        const previousIframe = closestIframe.previousElementSibling;
                        if (previousIframe) {
                            previousIframe.scrollIntoView({ block: 'start' });
                        }
                    }
                }
            }
        });

        document.documentElement.style.scrollBehavior = 'auto';
    </script>
</body>
</html>
