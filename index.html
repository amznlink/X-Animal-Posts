<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            object-fit: cover;
            scroll-snap-align: start;
            border: none;
        }
        video.fullscreen {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video src="videos/T79ZDDgpTKQgoBrJ (1).mp4" controls></video>
        <video src="videos/8R-jq7_f5TiYfQWJ.mp4" controls></video>
        <video src="videos/2txGdJ_bLr1tRDhq.mp4" controls></video>
        <video src="videos/Hsr-ZhUdZhC9bcea.mp4" controls></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("video-container");
            const videos = videoContainer.getElementsByTagName("video");

            Array.from(videos).forEach(videoElement => {
                // Add event listener for playing video when in view
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            videoElement.play();
                            videoElement.classList.add('fullscreen');
                        } else {
                            videoElement.pause();
                            videoElement.classList.remove('fullscreen');
                        }
                    });
                }, { threshold: 0.5 });
                observer.observe(videoElement);
            });
        });

        window.addEventListener('wheel', function(event) {
            const delta = Math.sign(event.deltaY);
            if (delta > 0) {
                scrollToNext();
            } else if (delta < 0) {
                scrollToPrevious();
            }
        });

        function scrollToNext() {
            const currentVideo = document.querySelector('video.fullscreen');
            if (currentVideo && currentVideo.nextElementSibling) {
                currentVideo.nextElementSibling.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function scrollToPrevious() {
            const currentVideo = document.querySelector('video.fullscreen');
            if (currentVideo && currentVideo.previousElementSibling) {
                currentVideo.previousElementSibling.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
