<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
        }
        #media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-type: y mandatory;
        }
        .media {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            border: none;
        }
    </style>
</head>
<body>
    <div id="media-container">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mediaContainer = document.getElementById("media-container");
            const mediaElements = mediaContainer.getElementsByClassName("media");

            let startY = 0;
            let endY = 0;

            document.addEventListener('touchstart', function(event) {
                startY = event.touches[0].clientY;
            });

            document.addEventListener('touchend', function(event) {
                endY = event.changedTouches[0].clientY;
                handleTouchScroll();
            });

            function handleTouchScroll() {
                let closestMedia = null;
                let closestDistance = Infinity;

                Array.from(mediaElements).forEach(media => {
                    const rect = media.getBoundingClientRect();
                    const distance = Math.abs(rect.top);

                    if (distance < closestDistance) {
                        closestMedia = media;
                        closestDistance = distance;
                    }
                });

                if (closestMedia) {
                    if (startY > endY) {
                        // Scroll down
                        const nextMedia = closestMedia.nextElementSibling;
                        if (nextMedia) {
                            nextMedia.scrollIntoView({ block: 'start' });
                        }
                    } else {
                        // Scroll up
                        const previousMedia = closestMedia.previousElementSibling;
                        if (previousMedia) {
                            previousMedia.scrollIntoView({ block: 'start' });
                        }
                    }
                }
            }
        });

        document.documentElement.style.scrollBehavior = 'auto';
    </script>
</body>
</html>
